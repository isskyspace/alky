<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admission.css">
    <title>Formulaire de test</title>
</head>
<body>
    <h2>Formulaire d'inscription (Non disponible pour le moment) </h2>
    <form action="admission.php" method="POST">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required><br>
        
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        
        <label for="codemail">Mot de passe:</label>
        <input type="password" id="codemail" name="codemail" placeholder="Mot de passe" required><br>
        
        <label for="date_naissance">Date de Naissance:</label>
        <input type="date" id="date_naissance" name="date_naissance" required><br>
        
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" placeholder="Profession" required><br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
