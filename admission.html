<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admission.css">
    <title>Test de formulaire POST</title>
</head>
<body>
    <h2>Formulaire de test</h2>
    <form action="admission.php" method="POST" id="admissionForm">
        <input type="text" name="prenom" placeholder="Prénom" required><br>
        <input type="text" name="nom" placeholder="Nom" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="codemail" placeholder="Mot de passe" required><br>
        <input type="text" name="date_naissance" placeholder="Date de Naissance" required><br>
        <input type="text" name="profession" placeholder="Profession" required><br>
        <button type="submit">Envoyer</button>
    </form>

    <script>
        const form = document.getElementById('admissionForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le formulaire de soumettre de manière classique

            const formData = new FormData(form);
            fetch('https://alkyai.fr/admission.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue.');
            });
        });
    </script>
</body>
</html>
